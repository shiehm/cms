{% extends 'layout.html' %}

{% block content %}
<form action="{{ url_for('create_document') }}" method="post">
    <label for="document_name">Add a new document:</label>
    <div>
        <input type="text" id="document_name" name="document_name" />
        <button type="submit">Create</button>
    </div>
</form>
{% endblock %}
